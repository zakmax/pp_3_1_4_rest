

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .navbar-brand {
      margin-right: auto;
    }
  </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-cogs"></i> Панель администратора
    </a>

    <!-- Кнопка Logout -->
    <form th:action="@{/logout}" method="post" class="logout-btn">
      <button type="submit" class="btn btn-outline-light">
        <i class="fas fa-sign-out-alt"></i> Выйти
      </button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <!-- Заголовок и информация о пользователе -->
  <div class="row mb-4">
    <div class="col-md-8">
      <h1>Управление пользователями</h1>
      <p class="text-muted" th:text="'Вы вошли как: ' + ${#authentication.name}"></p>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-primary" onclick="window.userManagement.openCreateModal()">
        <i class="fas fa-plus"></i> Добавить пользователя
      </button>
    </div>
  </div>

  <!-- Уведомления -->
  <div id="notificationContainer"></div>

  <!-- Таблица пользователей -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Возраст</th>
        <th>Роли</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody id="usersTableBody">
      <!-- Данные будут загружены через JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Информация о текущем пользователе (скрытая для JS) -->
  <div id="currentUserInfo" style="display: none;"
       th:attr="data-user-id=${#authentication.principal.id}"
       th:data-user-email="${#authentication.name}">
  </div>
</div>

<!-- Модальное окно создания пользователя -->
<div class="modal fade" id="createUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить пользователя</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="createUserForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="createFirstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="createFirstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="createLastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="createLastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="createEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="createEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="createAge" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="createAge" name="age" min="1" required>
          </div>
          <div class="mb-3">
            <label for="createPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="createPassword" name="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Роли</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="user" id="createRoleUser">
                <label class="form-check-label" for="createRoleUser">
                  Пользователь
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="admin" id="createRoleAdmin">
                <label class="form-check-label" for="createRoleAdmin">
                  Администратор
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">Создать</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Модальное окно редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Редактировать пользователя</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="editUserForm">
        <input type="hidden" id="editUserId" name="id">
        <div class="modal-body">
          <div class="mb-3">
            <label for="editFirstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="editFirstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="editLastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="editLastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="editAge" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="editAge" name="age" min="1" required>
          </div>
          <div class="mb-3">
            <label for="editPassword" class="form-label">Пароль (оставьте пустым, если не меняется)</label>
            <input type="password" class="form-control" id="editPassword" name="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Роли</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="user" id="editRoleUser">
                <label class="form-check-label" for="editRoleUser">
                  Пользователь
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="roles" value="admin" id="editRoleAdmin">
                <label class="form-check-label" for="editRoleAdmin">
                  Администратор
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Подключаем скрипты -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Наши скрипты -->
<script src="/js/main.js"></script>

<script>
  // Инициализация при загрузке страницы
  document.addEventListener('DOMContentLoaded', function() {
    // Загружаем пользователей
    if (window.userManagement) {
      window.userManagement.loadUsersTable();
    }
  });
</script>
</body>
</html>
