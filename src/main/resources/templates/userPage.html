


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }


        .top-navbar {
            background-color: #343a40 !important;
            border-bottom: 1px solid #495057;
        }


        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #ffffff;
            width: 200px;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .sidebar .nav-link:first-child {
            color: #007bff;
            font-weight: 500;
        }


        .sidebar .nav-link.active {
            color: #ffffff;
            background-color: #007bff;
            border-left: 3px solid #0056b3;
            font-weight: 500;
        }

        .sidebar .nav-link:first-child.active {
            color: #ffffff;
            background-color: #007bff;
            border-left: 3px solid #0056b3;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }


        .about-user {
            background-color: #e9ecef;
            color: #495057;
            padding: 12px 20px;
            border: 1px solid #dee2e6;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
        }


        .table-container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }


        .divider-line {
            border-top: 1px solid #e9ecef;
            margin: 0 1cm;
        }


        .info-header {
            display: flex;
            padding: 15px 1cm;
            font-weight: 600;
            background-color: #ffffff;
            color: #495057;
        }


        .info-row {
            display: flex;
            padding: 12px 1cm;
            align-items: center;
            background-color: #ffffff;
        }

        .info-row:hover {
            background-color: #f8f9fa;
        }

        .info-item {
            flex: 1;
            min-width: 0;
        }

        .page-title {
            color: #333;
            margin-bottom: 25px;
            font-weight: 400;
        }


        .role-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark top-navbar">
    <div class="container-fluid">

        <span class="navbar-text text-light">
                <span th:text="${user.email}">admin@mail.ru</span> with roles:
                <span th:each="role, iterStat : ${user.roles}"
                      th:text="${role} + (${iterStat.last} ? '' : ' ')">
                    ADMIN USER
                </span>
            </span>


        <div>
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="d-flex">

    <div class="sidebar">
        <div class="pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">
                        User
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="main-content">

        <h2 class="page-title">User information - page</h2>


        <div class="table-container">

            <div class="about-user">
                <h5 class="mb-0" style="font-weight: 500;">About user</h5>
            </div>


            <div class="divider-line"></div>


            <div class="info-header">
                <div class="info-item">ID</div>
                <div class="info-item">First Name</div>
                <div class="info-item">Last Name</div>
                <div class="info-item">Age</div>
                <div class="info-item">Email</div>
                <div class="info-item">Role</div>
            </div>


            <div class="divider-line"></div>


            <div class="info-row">
                <div class="info-item" th:text="${user.id}">1</div>
                <div class="info-item" th:text="${user.firstName}">John</div>
                <div class="info-item" th:text="${user.lastName}">Doe</div>
                <div class="info-item" th:text="${user.age}">30</div>
                <div class="info-item" th:text="${user.email}">john.doe@example.com</div>
                <div class="info-item">
                        <span th:each="role, iterStat : ${user.roles}"
                              class="role-badge"
                              th:text="${role}">
                            ROLE_USER
                        </span>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
