

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .user-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-user"></i> Личный кабинет
        </a>

        <!-- Кнопка Logout -->
        <form th:action="@{/logout}" method="post" class="logout-btn">
            <button type="submit" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="user-card">
        <h2 class="text-center mb-4">Ваш профиль</h2>

        <div id="userInfo" class="text-center">
            <!-- Информация будет загружена через JavaScript -->
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-2">Загрузка данных пользователя...</p>
        </div>

        <div class="mt-4 text-center">
            <a href="/admin" class="btn btn-primary" th:if="${#authorization.expression('hasAuthority(''admin'')')}">
                <i class="fas fa-cogs"></i> Панель администратора
            </a>
        </div>
    </div>
</div>

<!-- Подключаем скрипты -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Наши скрипты -->
<script src="/js/userPage.js"></script>
</body>
</html>
